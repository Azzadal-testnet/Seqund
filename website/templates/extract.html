{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
%}
<head>
  <style>
      * {
        box-sizing: border-box;
      }
      .column {
        float: left;
        width: 50%;
        padding: 5px;
      }
      .row::after {
        content: "";
        clear: both;
        display: table;
      }
      .switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

.switch input { 
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: #2196F3;
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}
    </style>
</head>
<body>
  <h1>File Upload</h1>

  <form method="POST" action="" enctype="multipart/form-data">
    <div class="row">
      <div class="column">
        <p><input type="file" name="file" class="custom-file-upload"
            accept=".sff"></p>
        <p><input type="submit" value="Submit" class="btn btn-primary"></p>
      </div>
      <div class="column">
        <label class="switch">
          <input type="checkbox" name= 'match' value='fastq'>
          <span class="slider"></span>
        </label>
      </div>
    </div>

  </form>

</body>

{% endblock %}

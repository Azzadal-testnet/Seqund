{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
%}
<head>
  <style>
      .switch {
  position: relative;
  width: 60px;
  height: 34px;
  float: right;
}

.switch input { 
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}
.switch:after {
  content: "fasta";
}

input:checked + .slider {
  background-color: #5cb85c;
}


input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

.slider:after {
  position:relative;
  right:50px;
  bottom: -5px;
  content: ".fasta"
}

input:checked + .slider:after {
  position:relative;
  right:50px;
  bottom: -5px;
  content: ".fastq";
  background: white;
}
/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}
.card {
      margin-top: 50px;
      margin-bottom: 50px;
    }
    .card-body{
      padding: 50px
    }
    .btn-success{
      float:right;
    }
    </style>
</head>
<body>
  <div class="card">
    <div class="card-body">
      <h1>File Upload</h1>
      <p>Upload the (.sff) and wait for the wanted file format.
      </p>
      <form method="POST" action="" enctype="multipart/form-data"
        classe="form-inline">
        <div class="form-row">
          <div class="col-7">
            <p><input type="file" name="file" class="form-control-file"
                accept=".sff" width="50%""></p>
          </div>
          <div class="col">
            <label class="switch">
              <input type="checkbox" name= 'match' value='fastq'>
              <span class="slider round"></span>
            </label>
          </div>
        </div>
        <div class="form-row">
          <div class="col">
            <p><input type="submit" value="Submit" class="btn btn-success"></p>
          </div>
        </div>
      </div>
    </form>
  </div>
</body>

{% endblock %}
